<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function calc() {
            var result = document.getElementById("display").value;
            document.getElementById("display").value = eval(result);
        }
        function add(char) {
            document.getElementById("display").value += char;
        }
        function reset() {
            document.getElementById("display").value = "";
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MyHome</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">홈</a>
                <a class="nav-link" href="intro.html">자기소개</a>
                <a class="nav-link active" href="calc.html">계산기</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="max-width: 300px;">
        <h3>간단 계산기</h3>
        <input type="text" id="display" class="form-control mb-3">
        <div class="row">
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="add('/')">/</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="add('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="add('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-danger w-100 mb-2" onclick="reset()">C</button></div>
            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="add('0')">0</button></div>
            <div class="col-3"><button class="btn btn-success w-100 mb-2" onclick="calc()">=</button></div>
            <div class="col-3"><button class="btn btn-warning w-100 mb-2" onclick="add('+')">+</button></div>
        </div>
    </div>
</body>
</html>
